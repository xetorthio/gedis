apply plugin: 'groovy'
apply plugin: 'maven'

group = 'redis.clients'
archiveBaseName = 'gedis'
version = '1.3.0'

repositories {
   mavenCentral()
}

dependencies {
    groovy 'org.codehaus.groovy:groovy-all:1.7.5'
    groovy fileTree(dir: 'lib', include: '*.jar')
    testCompile 'junit:junit:4.8.1'
}

